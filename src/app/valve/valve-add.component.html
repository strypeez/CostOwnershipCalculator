<div class="row">
  <div class="col-lg-4">
    <div class="card">
      <div class="card-header">
        Users
      </div>
      <div class="form-group">
        <select multiple class="form-control">
          <option *ngFor="let user of users | async;" (click)="selectuser(user.uid)">
            {{user.name.first}} {{user.name.last}}
          </option>
        </select>
      </div>
    </div>
    <app-valve-user [valves]="selected"></app-valve-user>
  </div>
</div>
